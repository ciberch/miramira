<form class="form-horizontal" action="/" method="post">
    <input type="hidden" name="operation" value="teamAddUser">       
        <div id="user_selection" class="modal hide fade" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Select users to add</h3>
            </div>
            <div class="modal-body">
	            <span class="controls" style="padding: 10px;" >
	                <select id="teams" class="input-xlarge" name="teams">
	                    {% for team in user.circles %}
	                    <option>
	                    	<span>{{ team }}</span>
	                    </option>
	                    {% endfor %}
	                </select>
	            </span>
	            <span class="controls" style="padding: 10px;" >
	                    <ul id="user_list" class="unstyled">
	                    {% for usr in allUsers %}
	                    	<li>
	                    	<input type="checkbox" id="check_{{ usr.key() }}" name="people" value="{{ usr.key() }}" />
	                    	<img src="{{ usr.photo }}" width="30" height="30"/>&nbsp;
	                    		<span>{{ usr.first_name }} {{ usr.last_name }}</span>
	                    	</li>
	                    {% endfor %}
	                    </ul>
	                </select>
	            </span>
           </div>
            <div class="modal-footer">
            	<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </div>
</form>
